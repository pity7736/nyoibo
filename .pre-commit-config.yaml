repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
      exclude: .c
    - id: flake8
  - repo: local
    hooks:
      - id: xenon
        name: xenon
        entry: run_xenon.sh
        language: script
        types: [python]
  - repo: local
    hooks:
      - id: test
        name: tests
        entry: run_tests.sh
        language: script
        types: [python]
